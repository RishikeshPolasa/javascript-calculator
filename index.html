<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div id="container">
      <div id="display"></div>
      <table>
        <tr>
          <td data-value="AC" class="option">AC</td>
          <td data-value="+/-" class="option">+/-</td>
          <td data-value="%" class="option">%</td>
          <td data-value="/" class="option operator">/</td>
        </tr>
        <tr>
          <td data-value="9" class="option">9</td>
          <td data-value="8" class="option">8</td>
          <td data-value="7" class="option">7</td>
          <td data-value="*" class="option operator">*</td>
        </tr>
        <tr>
          <td data-value="6" class="option">6</td>
          <td data-value="5" class="option">5</td>
          <td data-value="4" class="option">4</td>
          <td data-value="+" class="option operator">+</td>
        </tr>
        <tr>
          <td data-value="3" class="option">3</td>
          <td data-value="2" class="option">2</td>
          <td data-value="1" class="option">1</td>
          <td data-value="-" class="option operator">-</td>
        </tr>
        <tr>
          <td data-value="0" colspan="2" class="option">0</td>
          <td data-value="." class="option">.</td>
          <td data-value="=" class="option operator">=</td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
